<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test - Configuration Button</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 10px;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        .btn-primary {
            background: #6366f1;
            color: white;
        }
        .btn-secondary {
            background: #4a4a4a;
            color: white;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            background: #333;
        }
        .configured {
            background: #10b981;
        }
        .not-configured {
            background: #ef4444;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üß™ Test de Configuration TMDB</h1>
        
        <div class="status" id="status"></div>
        
        <button id="btn-open-settings" class="btn btn-secondary">
            Configurar TMDB
        </button>
        
        <hr style="margin: 30px 0; border-color: #444;">
        
        <h2>üéÆ Actions de Test</h2>
        <button class="btn btn-primary" onclick="saveTestKey()">
            ‚úÖ Salvar API Key de Test
        </button>
        <button class="btn btn-secondary" onclick="removeKey()">
            ‚ùå Remover API Key
        </button>
        <button class="btn btn-secondary" onclick="checkStatus()">
            üîç Verificar Status
        </button>
        
        <hr style="margin: 30px 0; border-color: #444;">
        
        <div id="console" style="background: #1a1a1a; padding: 15px; border-radius: 5px; font-family: monospace; font-size: 12px;">
            <strong>üìù Console Log:</strong>
            <div id="log"></div>
        </div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logDiv = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'success' ? '#10b981' : type === 'error' ? '#ef4444' : '#6366f1';
            logDiv.innerHTML += `<div style="color: ${color}; margin: 5px 0;">[${timestamp}] ${message}</div>`;
            console.log(message);
        }

        function updateSettingsButtonText() {
            const settingsBtn = document.getElementById('btn-open-settings');
            if (settingsBtn) {
                const apiKey = localStorage.getItem('tmdb_api_key');
                const isConfigured = !!(apiKey && apiKey.trim().length > 0);
                
                log(`üîç Verificando configura√ß√£o... API Key encontrada: ${isConfigured ? 'SIM' : 'N√ÉO'}`, isConfigured ? 'success' : 'error');
                
                if (isConfigured) {
                    settingsBtn.textContent = 'Configurado';
                    settingsBtn.classList.remove('btn-secondary');
                    settingsBtn.classList.add('btn-primary', 'tmdb-configurado');
                    log('‚úÖ Bot√£o atualizado para "Configurado"', 'success');
                } else {
                    if (window.innerWidth <= 480) {
                        settingsBtn.textContent = 'TMDB';
                    } else {
                        settingsBtn.textContent = 'Configurar TMDB';
                    }
                    settingsBtn.classList.remove('btn-primary', 'tmdb-configurado');
                    settingsBtn.classList.add('btn-secondary');
                    log('‚ö†Ô∏è Bot√£o atualizado para "Configurar TMDB"', 'error');
                }
                
                updateStatus();
            }
        }

        function updateStatus() {
            const statusDiv = document.getElementById('status');
            const apiKey = localStorage.getItem('tmdb_api_key');
            const isConfigured = !!(apiKey && apiKey.trim().length > 0);
            
            if (isConfigured) {
                statusDiv.className = 'status configured';
                statusDiv.innerHTML = `<strong>‚úÖ API Configurada</strong><br>Key: ${apiKey.substring(0, 10)}...`;
            } else {
                statusDiv.className = 'status not-configured';
                statusDiv.innerHTML = '<strong>‚ùå API N√£o Configurada</strong><br>Por favor, configure a API do TMDB';
            }
        }

        function saveTestKey() {
            const testKey = 'test_api_key_' + Date.now();
            localStorage.setItem('tmdb_api_key', testKey);
            log(`üíæ API Key salva: ${testKey}`, 'success');
            updateSettingsButtonText();
        }

        function removeKey() {
            localStorage.removeItem('tmdb_api_key');
            log('üóëÔ∏è API Key removida', 'error');
            updateSettingsButtonText();
        }

        function checkStatus() {
            const apiKey = localStorage.getItem('tmdb_api_key');
            if (apiKey) {
                log(`üìä Status: CONFIGURADO - Key: ${apiKey}`, 'success');
            } else {
                log('üìä Status: N√ÉO CONFIGURADO', 'error');
            }
            updateStatus();
        }

        // Initialize
        window.addEventListener('load', () => {
            log('üöÄ P√°gina carregada', 'info');
            updateSettingsButtonText();
        });
        
        window.addEventListener('resize', updateSettingsButtonText);
        
        window.addEventListener('storage', (e) => {
            if (e.key === 'tmdb_api_key') {
                log('üîÑ Storage event detectado - atualizando bot√£o', 'info');
                updateSettingsButtonText();
            }
        });

        // Initial status
        updateStatus();
        log('üé¨ Sistema de teste inicializado', 'success');
    </script>
</body>
</html>
