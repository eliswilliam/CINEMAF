<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CINEHOME - Seu cinema em casa!</title>
  <link rel="icon" href="./imagens/icon.png">
  <!-- CSS -->
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="notifications.css">
</head>
<body>
<h1 class="site-title">
  <span class="cine">CINE</span><span class="home">HOME</span>
</h1>
  <div class="wrapper">
    <div class="title-text">
      <div class="title login">Login</div>
      <div class="title signup">Cadastre-se já!</div>
    </div>

    <div class="form-container">
      <div class="slide-controls">
        <input type="radio" name="slide" id="login" checked>
        <input type="radio" name="slide" id="signup">
        <label for="login" class="slide login">Login</label>
        <label for="signup" class="slide signup">Cadastro</label>
        <div class="slider-tab"></div>
      </div>

      <div class="form-inner">
        <!-- Formulaire de LOGIN modifié -->
        <form id="loginForm" class="login">
          <div class="field">
            <input type="email" id="loginEmail" placeholder="Endereço de e-mail" required>
          </div>
          <div class="field">
            <input type="password" id="loginPassword" placeholder="Senha" required>
          </div>
          <div class="pass-link"><a href="#">Esqueceu a senha?</a></div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <button type="submit" class="submit-btn">
              <span class="btn-text">Entrar</span>
              <span class="btn-loader" style="display: none;">
                <svg class="spinner" viewBox="0 0 50 50">
                  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
              </span>
            </button>
          </div>
          <div class="signup-link">Novo aqui? <a href="#">Cadastre-se agora!</a></div>
        </form>

        <!-- Formulaire de CADASTRO modifié -->
        <form id="signupForm" class="signup">
          <div class="field">
            <input type="email" id="signupEmail" placeholder="Endereço de e-mail" required>
          </div>
          <div class="field">
            <input type="password" id="signupPassword" placeholder="Senha" required>
          </div>
          <div class="field">
            <input type="password" id="confirmPassword" placeholder="Confirme sua senha" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <button type="submit" class="submit-btn">
              <span class="btn-text">Cadastre-se</span>
              <span class="btn-loader" style="display: none;">
                <svg class="spinner" viewBox="0 0 50 50">
                  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
              </span>
            </button>
          </div>
        </form>

        <!-- Formulaire de récupération de mot de passe -->
        <form id="forgotPasswordForm" class="forgot-password" style="display: none;">
          <div class="field">
            <input type="email" id="forgotEmail" placeholder="Digite seu e-mail" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <button type="submit" class="submit-btn">
              <span class="btn-text">Enviar código</span>
              <span class="btn-loader" style="display: none;">
                <svg class="spinner" viewBox="0 0 50 50">
                  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
              </span>
            </button>
          </div>
          
          <!-- Divider -->
          <div style="text-align: center; margin: 20px 0; color: #999; position: relative;">
            <span style="background: rgba(0,0,0,0.2); padding: 0 10px; position: relative; z-index: 1;">ou recuperar com</span>
            <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #444;"></div>
          </div>
          
          <!-- OAuth Button (Google only) -->
          <button type="button" id="googleResetBtn" class="oauth-btn google-btn" style="width: 100%; padding: 12px; border: none; border-radius: 10px; cursor: pointer; font-weight: 500; background: #fff; color: #333; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.3s; margin-top: 15px;">
            <svg width="20" height="20" viewBox="0 0 24 24">
              <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
              <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continuar com Google
          </button>
          
          <div class="back-link" style="margin-top: 15px;"><a href="#" id="backToLogin">Voltar ao login</a></div>
        </form>

        <!-- Formulaire de vérification du code -->
        <form id="verifyCodeForm" class="verify-code" style="display: none;">
          <div class="field">
            <input type="text" id="verificationCode" placeholder="Digite o código recebido" required maxlength="6">
          </div>
          <div class="field">
            <input type="password" id="newPassword" placeholder="Nova senha" required>
          </div>
          <div class="field">
            <input type="password" id="confirmNewPassword" placeholder="Confirme a nova senha" required>
          </div>
          <div class="field btn">
            <div class="btn-layer"></div>
            <button type="submit" class="submit-btn">
              <span class="btn-text">Redefinir senha</span>
              <span class="btn-loader" style="display: none;">
                <svg class="spinner" viewBox="0 0 50 50">
                  <circle class="path" cx="25" cy="25" r="20" fill="none" stroke-width="5"></circle>
                </svg>
              </span>
            </button>
          </div>
          <div class="back-link"><a href="#" id="backToForgot">Voltar</a></div>
        </form>
      </div>
    </div>
  </div>

  <!-- Message d'erreur/succès -->
  <div id="messageContainer" class="message-container"></div>

  <script src="notifications.js"></script>
  <script src="auth.js"></script>
  <script>
    // Se já estiver autenticado, redireciona para seleção de perfil
    if (auth.isAuthenticated()) {
      console.log('✅ Usuário já autenticado, redirecionando para seleção de perfil...');
      window.location.href = 'profil.html';
    }
  </script>
  <script src="config.js"></script>
  <script src="main.js"></script>
</body>
</html>
