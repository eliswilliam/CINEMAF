<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Minha Conta - CINEHOME</title>
  <link rel="icon" href="./imagens/icon.png">
  <!-- CSS -->
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="notifications.css">
  <style>
    .account-wrapper {
      max-width: 600px;
      width: 90%;
    }

    .account-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .account-header h2 {
      color: #fff;
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .account-header p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }

    .account-section {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 25px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .account-section h3 {
      color: #5555FF;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .info-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .info-row:last-child {
      border-bottom: none;
    }

    .info-label {
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
      font-weight: 500;
    }

    .info-value {
      color: #fff;
      font-size: 15px;
      font-weight: 600;
    }

    .current-profile {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .current-profile-avatar {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      border: 2px solid #5555FF;
    }

    .password-change-form {
      display: none;
    }

    .password-change-form.active {
      display: block;
    }

    .btn-change-password {
      background: linear-gradient(135deg, #5555FF, #7676f7);
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 100%;
      margin-top: 10px;
    }

    .btn-change-password:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(85, 85, 255, 0.4);
    }

    .btn-cancel {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .btn-cancel:hover {
      background: rgba(255, 255, 255, 0.15);
      box-shadow: none;
    }

    .back-to-home {
      text-align: center;
      margin-top: 30px;
    }

    .back-to-home a {
      color: #5555FF;
      text-decoration: none;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }

    .back-to-home a:hover {
      color: #7676f7;
      transform: translateX(-5px);
    }

    .success-message, .error-message {
      padding: 12px 20px;
      border-radius: 8px;
      margin-bottom: 15px;
      font-size: 14px;
      font-weight: 500;
      display: none;
    }

    .success-message {
      background: rgba(34, 197, 94, 0.2);
      border: 1px solid rgba(34, 197, 94, 0.5);
      color: #22c55e;
    }

    .error-message {
      background: rgba(239, 68, 68, 0.2);
      border: 1px solid rgba(239, 68, 68, 0.5);
      color: #ef4444;
    }

    .success-message.show, .error-message.show {
      display: block;
    }

    .field-group {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .field-group .field {
      flex: 1;
    }

    /* Responsive Mobile */
    @media (max-width: 768px) {
      .site-title {
        font-size: 48px;
        margin-bottom: 30px;
      }

      .account-wrapper {
        width: 95%;
        padding: 0 10px;
      }

      .account-header h2 {
        font-size: 24px;
      }

      .account-header p {
        font-size: 13px;
      }

      .account-section {
        padding: 20px 15px;
        margin-bottom: 15px;
      }

      .account-section h3 {
        font-size: 16px;
        margin-bottom: 15px;
      }

      .info-row {
        flex-direction: column;
        align-items: flex-start;
        gap: 8px;
        padding: 12px 0;
      }

      .info-label {
        font-size: 13px;
      }

      .info-value {
        font-size: 14px;
      }

      .current-profile-avatar {
        width: 35px;
        height: 35px;
      }

      .field input {
        font-size: 14px;
        padding: 12px 15px;
      }

      .btn-change-password {
        padding: 10px 20px;
        font-size: 13px;
      }

      .field-group {
        flex-direction: column;
        gap: 10px;
      }

      .field-group .field {
        width: 100%;
      }

      .back-to-home {
        margin-top: 20px;
      }

      .back-to-home a {
        font-size: 13px;
      }
    }

    @media (max-width: 480px) {
      .site-title {
        font-size: 36px;
        margin-bottom: 25px;
      }

      .account-wrapper {
        width: 98%;
      }

      .account-header h2 {
        font-size: 20px;
      }

      .account-section {
        padding: 15px 12px;
      }

      .account-section h3 {
        font-size: 15px;
      }

      .info-row {
        padding: 10px 0;
      }

      .info-label, .info-value {
        font-size: 13px;
      }

      .current-profile {
        gap: 8px;
      }

      .current-profile-avatar {
        width: 32px;
        height: 32px;
      }
    }
  </style>
</head>
<body>
<h1 class="site-title">
  <span class="cine">CINE</span><span class="home">HOME</span>
</h1>

<div class="wrapper account-wrapper">
  <div class="account-header">
    <h2>Minha Conta</h2>
    <p>Gerencie suas informações pessoais e segurança</p>
  </div>

  <!-- Messages -->
  <div class="success-message" id="successMessage"></div>
  <div class="error-message" id="errorMessage"></div>

  <!-- Informações da Conta -->
  <div class="account-section">
    <h3>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      Informações da Conta
    </h3>
    
    <div class="info-row">
      <span class="info-label">E-mail</span>
      <span class="info-value" id="userEmail">carregando...</span>
    </div>
    
    <div class="info-row">
      <span class="info-label">Data de cadastro</span>
      <span class="info-value" id="registrationDate">carregando...</span>
    </div>
    
    <div class="info-row">
      <span class="info-label">Perfil em uso</span>
      <div class="current-profile">
        <img src="" alt="Avatar" class="current-profile-avatar" id="currentProfileAvatar">
        <span class="info-value" id="currentProfileName">Perfil 01</span>
      </div>
    </div>
  </div>

  <!-- Segurança -->
  <div class="account-section">
    <h3>
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      Segurança
    </h3>
    
    <div class="info-row">
      <span class="info-label">Senha</span>
      <span class="info-value">••••••••</span>
    </div>
    
    <button class="btn-change-password" id="btnShowPasswordChange">
      Alterar senha
    </button>

    <!-- Formulário de alteração de senha -->
    <form id="passwordChangeForm" class="password-change-form">
      <div class="field">
        <input type="password" id="currentPassword" placeholder="Senha atual" required>
      </div>
      <div class="field">
        <input type="password" id="newPasswordInput" placeholder="Nova senha" required>
      </div>
      <div class="field">
        <input type="password" id="confirmNewPassword" placeholder="Confirme a nova senha" required>
      </div>
      
      <div class="field-group">
        <button type="submit" class="btn-change-password">
          Salvar nova senha
        </button>
        <button type="button" class="btn-change-password btn-cancel" id="btnCancelPasswordChange">
          Cancelar
        </button>
      </div>
    </form>
  </div>

  <!-- Botão de voltar -->
  <div class="back-to-home">
    <a href="home.html">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5M12 19l-7-7 7-7"/>
      </svg>
      Voltar para Home
    </a>
  </div>
</div>

<script>
  // Vérifier l'authentification
  document.addEventListener('DOMContentLoaded', function() {
    const userEmail = localStorage.getItem('userEmail');
    const token = localStorage.getItem('token');
    
    if (!token || !userEmail) {
      window.location.href = 'login.html';
      return;
    }

    // Charger les informations de l'utilisateur
    loadUserInfo();
    loadCurrentProfile();

    // Gestionnaires d'événements
    document.getElementById('btnShowPasswordChange').addEventListener('click', showPasswordChangeForm);
    document.getElementById('btnCancelPasswordChange').addEventListener('click', hidePasswordChangeForm);
    document.getElementById('passwordChangeForm').addEventListener('submit', handlePasswordChange);
  });

  function loadUserInfo() {
    const userEmail = localStorage.getItem('userEmail');
    const user = JSON.parse(localStorage.getItem('cinehome_user') || '{}');
    
    // Afficher l'email
    document.getElementById('userEmail').textContent = userEmail;
    
    // Afficher la date d'inscription
    if (user.createdAt) {
      const date = new Date(user.createdAt);
      const formattedDate = date.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      });
      document.getElementById('registrationDate').textContent = formattedDate;
    } else {
      // Si pas de date, utiliser la date actuelle comme fallback
      const today = new Date();
      const formattedDate = today.toLocaleDateString('pt-BR', {
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      });
      document.getElementById('registrationDate').textContent = formattedDate;
    }
  }

  function loadCurrentProfile() {
    const currentProfile = localStorage.getItem('cinehome_current_profile') || '01';
    const profiles = JSON.parse(localStorage.getItem('cinehome_profiles') || '{}');
    const profile = profiles[currentProfile];
    
    // Mettre à jour l'avatar
    const avatarImg = document.getElementById('currentProfileAvatar');
    avatarImg.src = `imagens/avatar-${currentProfile}.svg`;
    
    // Mettre à jour le nom du profil
    const profileName = (profile && profile.name) ? profile.name : currentProfile;
    document.getElementById('currentProfileName').textContent = profileName;
  }

  function showPasswordChangeForm() {
    const form = document.getElementById('passwordChangeForm');
    const btn = document.getElementById('btnShowPasswordChange');
    
    form.classList.add('active');
    btn.style.display = 'none';
  }

  function hidePasswordChangeForm() {
    const form = document.getElementById('passwordChangeForm');
    const btn = document.getElementById('btnShowPasswordChange');
    
    form.classList.remove('active');
    btn.style.display = 'block';
    form.reset();
    hideMessages();
  }

  async function handlePasswordChange(e) {
    e.preventDefault();
    
    const currentPassword = document.getElementById('currentPassword').value;
    const newPassword = document.getElementById('newPasswordInput').value;
    const confirmPassword = document.getElementById('confirmNewPassword').value;
    
    // Validation côté client
    if (!currentPassword || !newPassword || !confirmPassword) {
      notify.error('Campos obrigatórios', 'Preencha todos os campos!');
      return;
    }
    
    if (newPassword !== confirmPassword) {
      notify.error('Senhas diferentes', 'As senhas não coincidem!');
      return;
    }
    
    if (newPassword.length < 6) {
      notify.warning('Senha fraca', 'A nova senha deve ter pelo menos 6 caracteres!');
      return;
    }

    if (currentPassword === newPassword) {
      notify.warning('Senha igual', 'A nova senha deve ser diferente da senha atual!');
      return;
    }
    
    const userEmail = localStorage.getItem('userEmail');
    
    if (!userEmail) {
      notify.error('Sessão expirada', 'Email não encontrado. Faça login novamente.');
      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
      return;
    }

    console.log('📤 Tentando alterar senha para:', userEmail);
    
    try {
      // Appel API pour changer le mot de passe
      const response = await fetch('https://cinemaf.onrender.com/api/users/change-password', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          email: userEmail,
          currentPassword: currentPassword,
          newPassword: newPassword
        })
      });
      
      console.log('📥 Response status:', response.status);
      
      const data = await response.json();
      console.log('📥 Response data:', data);
      
      if (response.ok) {
        notify.success('Senha alterada!', 'Sua senha foi alterada com sucesso.');
        setTimeout(() => {
          hidePasswordChangeForm();
        }, 2000);
      } else {
        // Messages d'erreur plus détaillés
        if (response.status === 401) {
          notify.error('Senha incorreta', 'Senha atual incorreta. Verifique e tente novamente.');
        } else if (response.status === 404) {
          notify.error('Usuário não encontrado', 'Faça login novamente.');
        } else {
          notify.error('Erro ao alterar senha', data.message || 'Tente novamente.');
        }
      }
    } catch (error) {
      console.error('❌ Erro ao alterar senha:', error);
      notify.error('Erro de conexão', 'Certifique-se de que o servidor está rodando na porta 3001.');
    }
  }

  // Anciens fonctions remplacées par le système de notifications
  function showSuccess(message) {
    notify.success('Sucesso', message);
  }

  function showError(message) {
    notify.error('Erro', message);
  }

  function hideMessages() {
    // Função mantida para compatibilidade, mas não faz mais nada
    // As notificações se fecham automaticamente
  }
</script>
<script src="notifications.js"></script>

</body>
</html>
